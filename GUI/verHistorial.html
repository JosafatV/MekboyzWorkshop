<body>
  <div class="container-fluid">
    <div class="col-md-6">
      <div class="form-group">
        <h1>Clientes</h1>
        <input type="text" class="form-control" id="search" placeholder="Buscar Clientes" data-ng-model="search" />
        <br><br>
        <h1>{{search}}</h1>
      </div>
      <br><br>
      <table class="table table-striped table-bordered table-hover table-condensed">
        <tr>
          <th>Cedula</th>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Prioridad</th>
          <th>Fecha de Nacimiento</th>
          <th>Residencia</th>
        </tr>
        <tr data-ng-repeat="item in data  | filter: search" data-ng-click="editClient($index)">
          <td>{{item.Cedula}}</td>
          <td>{{item.Nombre}}</td>
          <td>{{item.Apellido}}</td>
          <td>{{item.Prioridad}}</td>
          <td>{{item.FechaNacimiento}}</td>
          <td>{{item.Residencia}}</td>
        </tr>
      </table>
      <div class="form-group">
        <button data-ng-click="addClient()" class="btn btn-success">Agregar Cliente</button>
        <button data-ng-click="refresh()" class="btn btn-primary">Actualizar</button>
        <button data-ng-click="back()" class="btn btn-default">Regresar</button>
      </div>
    </div>
  </div>

  <script src="http:code.jquery.com/jquery-latest.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>


</body>
